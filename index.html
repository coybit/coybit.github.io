---
layout: default
---

<ul class="post-list">
{% for post in site.posts %}
    <li>
        <p class="post-meta">{{ post.date | date: '%B %-d, %Y' }}</p>
        <h2>
          <a class="post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p>{{ post.excerpt }}</p>
        {% for tag in post.tags %}
          <span class="tag">{{ tag }}</span>
        {% endfor %}
      </li>
{% endfor %}
</ul>
